<head>
  <title>Photography Portfolio</title>
  <script src="//crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/sha256.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
  <script src="//api.filepicker.io/v0/filepicker.js"></script>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{#if port}}
    {{> port}}
  {{else}}
    {{> form}}
  {{/if}}
</template>

<template name="form">
  <div id="heading" class="container">
    <h1>Create <em>your</em> Photography Portfolio</h1>
    <form id="newPortfolio">
      <p class="instructions">My <em>name</em> is <input type="text" id="p-name" style="width:500px;" /></p>
      <p class="instructions">The <em>title</em> of my portfolio is <input type="text" id="p-title" style="width:500px;" /></p>
      <p class="instructions">The <em>password</em> for my portfolio is <input type="password" id="p-pass" style="width:500px;" /></p>
      <input type='submit' class="span12 btn btn-success" value='Generate' />
    </form>
  </div>
</template>

<template name="port">
  <div id="heading" class="container">
    <div class="row">
      {{#with data}}
        <h1 class="span4">{{title}}</h1>
        <h2 class="span4">{{name}}</h2>
        <button id="upload" class="span2 btn btn-primary btn-large">Upload Photos</button>
      {{/with}}
      {{#if authed}}
        {{#with data}}
          <button class="btn btn-large btn-success span2 disabled">Welcome {{name}}</button>
        {{/with}}
      {{else}}
        <form id="password"><input type="password" class="span2" placeholder="Set edit password" /></form>
      {{/if}}
    </div>
  </div>
  <div id="photos" class="container">
    {{#with data}}
      {{#each photos}}
        <div class="photo">
          <img src="{{this}}" />
          <a class="btn download" href="{{this}}">Download</a>
          <button class="btn btn-danger delete">Delete</button>
        </div>
      {{/each}}
    {{/with}}
  </div>
</template>
